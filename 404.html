<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Covera Tech</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to Covera Tech homepage.">
    <link rel="canonical" href="https://coveratechltd.com/404.html">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .error-content {
            max-width: 600px;
            background: white;
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .error-code {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 120px;
            font-weight: 800;
            background: linear-gradient(135deg, #0066ff 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
        }
        .error-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #0a0a0a;
        }
        .error-message {
            font-size: 18px;
            color: #737373;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .error-btn {
            display: inline-block;
            padding: 16px 40px;
            background: #0a0a0a;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .error-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                Sorry, the page you're looking for doesn't exist or has been moved. 
                Let's get you back on track.
            </p>
            <a href="/" class="error-btn">Go to Homepage</a>
        </div>
    </div>
</body>
</html>
